<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TerraProxi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round|Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#7CB342",
            "primary-dark": "#558B2F",
            secondary: "#D97706",
            accent: "#4DD0E1",
            surface: "#FFFFFF",
            background: "#F9FAFB",
          },
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
            display: ['Nunito', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Global Styles & Resets */
    body { -webkit-tap-highlight-color: transparent; }
    
    /* Hide Scrollbar but allow scroll */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Map Pattern */
    .map-pattern {
      background-color: #E5E7EB;
      background-image: 
          radial-gradient(#9CA3AF 1px, transparent 1px);
      background-size: 20px 20px;
    }
    
    /* Animations */
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
    
    @keyframes bounce-soft {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-bounce-soft { animation: bounce-soft 2s infinite ease-in-out; }

    /* Custom Leaflet Marker Styles */
    .custom-marker {
      background: transparent !important;
      border: none !important;
    }
    .user-location-marker {
      background: transparent !important;
      border: none !important;
    }
    
    /* Leaflet Controls Override */
    .leaflet-control-attribution {
      font-size: 9px !important;
      background: rgba(255,255,255,0.7) !important;
      padding: 2px 6px !important;
      border-radius: 4px !important;
    }
    .leaflet-control-attribution a {
      color: #6b7280 !important;
    }
  </style>
